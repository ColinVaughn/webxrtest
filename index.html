<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebXR AR with GLB Model</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
</head>
<body>
<!-- Load three.js r116 and its corresponding GLTFLoader and ARButton -->
<script src="https://cdn.jsdelivr.net/npm/three@0.116.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.116.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.116.0/examples/js/webxr/ARButton.js"></script>

<script>
	let scene, camera, renderer;

	// Initialize the scene
	function init() {
		// Create the scene
		scene = new THREE.Scene();

		// Create a camera
		camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

		// Create a WebGL renderer and enable WebXR
		renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.xr.enabled = true;  // Enable XR support for WebXR

		// Add the renderer to the DOM
		document.body.appendChild(renderer.domElement);

		// GLTFLoader for loading GLB models
		const loader = new THREE.GLTFLoader();
		loader.load('3d/1.glb', function(gltf) {
			const model = gltf.scene;
			model.position.set(0, 0, -2);  // Adjust the position in front of the camera
			model.scale.set(0.5, 0.5, 0.5);  // Adjust the scale as needed
			scene.add(model);
		}, undefined, function(error) {
			console.error('Error loading model:', error);
		});

		// Check if AR is supported and create AR button
		if (navigator.xr) {
			navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
				if (supported) {
					const arButton = THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
					document.body.appendChild(arButton);
					console.log('AR Button created successfully');
				} else {
					console.log('AR not supported on this device/browser');
					alert('AR is not supported on this device or browser');
				}
			}).catch((error) => {
				console.error('Error while checking AR support:', error);
				alert('Error occurred while checking for AR support');
			});
		} else {
			console.error('WebXR not supported in this environment.');
			alert('WebXR is not supported in this browser.');
		}

		// Handle window resizing
		window.addEventListener('resize', onWindowResize, false);
	}

	// Handle window resizing
	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	// Animation loop
	function animate() {
		renderer.setAnimationLoop(render);
	}

	// Render loop
	function render() {
		renderer.render(scene, camera);
	}

	// Initialize and start the AR session
	init();
	animate();
</script>
</body>
</html>
