<!DOCTYPE html>
<html>
<head>
	<title>Markerless AR with A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" xrweb="true">
	<a-entity
			gltf-model="url(3d/1.glb)"
			position="0 0 -5"
			scale="1 1 1">
	</a-entity>
	<a-entity camera></a-entity>
</a-scene>
</body>
</html>
