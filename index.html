<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebXR AR with GLB Model</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
<script src="https://unpkg.com/three@0.154.0/examples/jsm/webxr/ARButton.js"></script>
<script src="https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"></script>

<script>
	let scene, camera, renderer;

	// Initialize the scene
	function init() {
		// Create the scene
		scene = new THREE.Scene();

		// Create a camera
		camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

		// Create a WebGL renderer and enable WebXR
		renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.xr.enabled = true;  // Enable XR support for WebXR

		// Add the renderer to the DOM
		document.body.appendChild(renderer.domElement);

		// GLTFLoader for loading GLB models
		const loader = new THREE.GLTFLoader();
		loader.load('3d/1.glb', function(gltf) {
			const model = gltf.scene;
			model.position.set(0, 0, -2);  // Adjust the position in front of the camera
			model.scale.set(0.5, 0.5, 0.5);  // Adjust the scale as needed
			scene.add(model);
		}, undefined, function(error) {
			console.error('Error loading model:', error);
		});

		// Add AR button to enter AR mode
		try {
			const arButton = THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
			if (arButton) {
				document.body.appendChild(arButton);
				console.log('AR Button created successfully');
			} else {
				console.error('ARButton creation failed');
			}
		} catch (e) {
			console.error('WebXR is not supported in this environment:', e);
			alert('AR is not supported on this device or browser');
		}

		// Handle window resizing
		window.addEventListener('resize', onWindowResize, false);
	}

	// Handle window resizing
	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	// Animation loop
	function animate() {
		renderer.setAnimationLoop(render);
	}

	// Render loop
	function render() {
		renderer.render(scene, camera);
	}

	// Initialize and start the AR session
	init();
	animate();
</script>
</body>
</html>
